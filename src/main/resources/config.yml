global:
  variables: # everything below variables, u can use as a variable in a message, example: <server-name>. you can also apply colors here.
    server-name: "<gray>localhost"

  spawn:
    location:

  cooldown-message: "You are currently on cooldown! Wait <time-left> seconds before using this command."


  join-message: "<white>[<server-name><white>] <gold><player> <white>has <green>joined <white>the server!"
  quit-message: "<white>[<server-name><white>] <gold><player> <white>has <red>left <white>the server."

  defaultMinecraftJoinMessage: false # has to be lower case, either "true" or "false"
  defaultMinecraftQuitMessage: false

  autoformatchat: true # automatically formats any hex color or minecraft color code to appear in the message

  announcement-prefix: "[<gold>Announcement<white>]" # the prefix that goes before the message, example: [Announcement] Server is restarting in 5 minutes!





home-settings:
  set-home:
    message: "<white>[<server-name><white>] Home has been set to: <green><cords>"

  home:
    message: "<white>[<server-name><white>] Teleported to your <green>home!"

spawn-settings:
  spawn:
    message: "<white>[<server-name><white>] Teleported to <green>spawn!"

  set-spawn:
    message: "<white>[<server-name><white>] Spawn has been set to: <green><cords>"

tpa-settings:
  no-requests-message: "<white>[<server-name><white>] You don't have any pending teleport requests."
  no-longer-online-message: "<white>[<server-name><white>] The player who requested to teleport is no longer online."

  tpa:
    target-player-message: "<white>[<server-name><white>] <gold><requester> <white>wants to teleport to you! <green><accept> <white>or <red><decline>"
    requester-message: "<white>[<server-name><white>] Sent tpa request to <gold><targetplayer>!"

  tpaccept:
    target-player-message: "<white>[<server-name><white>] You accepted the teleport request from <gold><requester>"
    requester-message: "<white>[<server-name><white>] <gold><targetplayer> has <green>accepted <white>your tpa request!"

  tpadecline:
    target-player-message: "<white>[<server-name><white>] Teleport request <red>denied!"
    requester-message: "<white>[<server-name><white>] <gold><targetplayer> has <red>denied <white>your tpa request!"

rtp-settings:
  searching-message: "<white>[<server-name><white>] <yellow>Searching for a safe location..."
  found-message: "<white>[<server-name><white>] <green>You have been teleported to a safe location!"
